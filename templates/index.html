<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- <nav class="navbar navbar-expand-lg bg-body-tertiary"> -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TextUtilities.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Yourtube channel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/contact_us">Contact us</a>
              </li>
              
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong> You can do various operations on your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  

    <!--
    <input type="checkbox" name="removepunc"> Remove punctuations <br>
        <input type="checkbox" name="fullcaps"> Convert to uppercase <br>
        <input type="checkbox" name="newlineremove"> Remover new line <br>
        <input type="checkbox" name="extraspaceremove"> Remove extra space <br>
        <input type="checkbox" name="countcharacters"> Remove extra space <br>
  -->


    <div class="container">
      <form action="/analyze" method="post"> {% csrf_token %}
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and do the operations</label>
        <textarea class="form-control" name = "text" id="exampleFormControlTextarea1" rows="3"></textarea>
        <br>
        <div class="form-check form-switch">
          <input class="form-check-input" name = "removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctutations</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name = "fullcaps" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Convert to uppercase</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name = "newlineremove" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Remover new line</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name = "extraspaceremove" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Remove extra space</label>
        </div>
        
        <button type="submit" class="btn btn-dark mt-2"> Analyze text</button>
      </form>
    </div>


  </body>
</html>
